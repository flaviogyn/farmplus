<div class="row">
  <div class="box-body table-responsive no-padding">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dt.Cadastro</th>
          <th>Status</th>
          <th>Mensagem</th>
          <th>Mensagem json</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in mensagens">
          <td>
            {{:: item.dtCadastro  | date: "dd/MM/yyyy hh:mm:ss" }}<br>
          </td>
          <td>
            {{:: item.status }}
          </td>
          <td>
            <code>
              {{:: item.mensagem }}
            </code>
          </td>
          <td>
            <pre>
              {{:: item.mensagem | json } }}
            </pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
