<a href class="dropdown-toggle" data-toggle="dropdown" tooltip-placement="bottom" uib-tooltip="Tarefas">
<i ng-if="vm.ticketPend.length > 0" class="fa fa-tags wiggle"></i>
<i ng-if="vm.ticketPend.length === 0" class="fa fa-tags"></i>
<span ng-if="vm.ticketPend.length > 0" class="label label-danger">{{ vm.ticketPend.length }}</span>
</a>
<ul class="dropdown-menu">
  <li ng-if="vm.ticketPend.length > 0" class="header">VocÃª possue {{ vm.ticketPend.length }} tarefas pendentes</li>
  <li ng-if="vm.ticketPend.length > 0">
    <ul class="menu">
      <li ng-repeat="item in vm.ticketPend">
        <a ui-sref="ticket">
          <h3>
            {{:: item.tarefa}} para {{:: item.cliente}}
            <small class="pull-right">25%</small>
          </h3>
          <div class="progress xs">
            <div class="progress-bar progress-bar-green" style="width: 25%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <span class="sr-only">25% Complete</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </li>
  <li class="footer">
    <a ui-sref="ticket"><i class="fa fa-tags wiggle"></i> Todas Tarefas</a>
  </li>
</ul>
